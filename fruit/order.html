<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ella Galbraith">
    <meta name="description" content="Ella Galbraith's course assignment in making my own chamber of Commerce">
    <meta property="og:url"                content="https://ellaluvscheese.github.io/wdd230/fruit" />
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Bountiful Foods Homepage" />
    <meta property="og:description"        content="Ella Galbraith's final for the class WDD 230 - Web frontend Development." />
    <meta property="og:image"              content="https://ellaluvscheese.github.io/wdd230/images/ella-galbraith-small.jpg" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Order Now - Bountiful Foods</title>
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/general.js" defer></script>
    <script src="scripts/order.js" defer></script>

</head>
<body>
    <header>
        <div id="menuSizeAndColor">
           <button id="hamburgerButton">≡</button>
        </div>
      
        <img id="logoPic" src="images/cup200.png" alt="Bountiful Foods Logo">
        <h1 id="headerTitle">Bountiful Foods</h1>
    </header>
    <nav>
        <div id="navDiv">
            <a href="index.html">Home</a>
            <a class="active" href="order.html">Order</a>
            <a href="about.html">About Us</a> 
        </div>
    </nav> 
    <main>
        <section>
            <h2 id="orderH2">Order</h2>
        </section>
        <form id="theform" action="confirm.html">
            <fieldset id="formBorder">
                <label class="inputs">Name: <input type="text" id="name" name="name" required></label>
                <label class="inputs">Email: <input type="email" placeholder="yourEmail@gmail.com" id="email" name="email" required title="Please enter a valid email address"></label>
                <label class="inputs">Phone Number: <input type="telephone" id="phone" name="phone" required></label>

                <fieldset id="fruitsField">
                    <legend>Select 3 Fruits</legend>
                    <div class="divChecks" id="fruitsRadio">
                        
                    </div> 
                </fieldset>
                <label for="specialInstructions">Special Instructions:</label>
                <textarea name="instructions" id="specialInstructions" cols="30" rows="10"></textarea> 

                <p>⚠️Please Pay at Pickup Location⚠️</p>
                <button id="submitButton" type="submit">Click To Order</button>
            </fieldset>

        </form>
    </main>
    <section id="funColorDiv">
    </section>
    <footer>
        <div id="footerGrid">
            <div id="topOFoot">
                <section id="ContactSection">
                    <ul>
                        <li>CONTACT</li>
                        <li>EMAIL: bountifulFoods@gmail.com</li>
                        <li>PHONE NUMBER: (818) 434-6671</li>
                    </ul>
                </section>
                <section id="socialMediaSection">
                    <ul>
                        <li>FOLLOW US</li>
                        <li><img src="#" alt="instagram">INSTAGRAM</li>
                        <li><img src="#" alt="twitter">TWITTER</li>
                        <li><img src="#" alt="facebook">FACEBOOK</li>
                    </ul>
                </section>
                <section id="resourcesSection">
                    <ul>
                        <li>RESOURCES:</li>
                        <li><a href="https://pngtree.com/so/cute-strawberry-clipart">Strawberry Clip Art</a></li>
                    </ul>
                </section>
            </div>
            <div id="bottomOFoot">
                <p>Last Modified: <span id="lastModified"></span> </p>
            </div>
        </div>
    </footer>
</body>
</html>
