<body>
    <header>
        <img class="pic" src="images/ella-galbraith-small.jpg" alt="A black and white picture of Ella Galbraith smiling">

    </header>
    <a id="menu" href="#"></a>

    <main id="form-main">
        <form>
            <p><span id="message"></span></p>
            <fieldset>
                <label>Username: <input type="text" id="username" name="username" required></label>
                <label>Password: <input type="password" id="password" name="password" required pattern="{\d|\w}{8,}"></label>
                <label>Confirm password: <input type="password" id="confirm" name="confirm" required></label>
                <label>Email: <input type="email" id="email" name="email" required pattern="[\w\._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="Email"></label>
                <label>Page Rating: <span id="currentrating"></span> <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="1" list="slidervalues"> </label>
                <datalist id="slidervalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <button type="submit">JOIN US</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p class="white" id="currentYear"></p>
        <p class="white">Ella Galbraith</p>
        <p class="white">Missouri</p>
        <p class="white" id="lastModified"> </p>
    </footer>
